<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <!-- font Awesome -->
    <script defer 
        src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" 
        integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" 
        crossorigin="anonymous">
    </script>

    <title>shop.id</title>
</head>
<body>
    <!-- Navbar -->
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <h3 class="navbar-brand">Shop.id</h3>
            <form class="form-inline" id="formItem">
                <input class="form-control mr-sm-2" type="search" placeholder="Search"  id="keyword" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
            </form>
            <button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i><span id="cartCount">0</span></button>
        </nav>
        <div class="row mt-2"  id="listBarang">
                
        </div>
    </div>

    <script>
        var items = [
            ['001', 'Outher gray', 200000, 'Terlaris', 'Zingj Y2k Long Sleeve Tshirt Women Harajuku Korean Style Slim Sexy Tops Female Solid Color Tees Streetwear Spring T-shirts hui-M.jpg'], 
            ['002', 'Dress Prom', 300000, 'Terlaris', 'Long Sleeve Retro Black Sexy Dress Casual Long Sleeve Dresses Kawaii Clothes Women Party Clothing Harajuku Korean Female Fashion Black-XL.jpg'],
            ['003', 'Aquamarine beads', 20000, 'Terlaris', 'Cuddorable Mixed Bear Butterfly Starfish Sea Beaded Bracelet - Etsy Canada.jpg'],
            ['004', 'paket skincare', 700000, 'terlaris', 'Korean Pink Skincare AestheticðŸŽ€ðŸ©·.jpg']
        ];

        var cartCount = 0;

        function updateCartCount() {
            document.getElementById("cartCount").innerText = cartCount;
        }

        function printItems(barang){

            var cards = ""
            for(var i = 0; i < barang.length; i++){
                cards += 
                    `<div class="col-md-4 col-lg-4 col-sm-6 mb-3">
                        <div class="card" style="width: 18rem;">
                            <img src="${barang[i][4]}" style="height: 200px" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title" id="itemName">${barang[i][1]}</h5>
                                <p class="card-text" id="itemDesc">${barang[i][3]}</p>
                                <p class="card-text">Rp${barang[i][2]}</p>
                                <button class="btn btn-primary addCart">Add to Cart</button>
                            </div>
                        </div>
                    </div>`
                    
                }
            var listBarang = document.getElementById("listBarang")
                listBarang.innerHTML = cards

            // Add event listeners to the "Add to Cart" buttons
            var addCartButtons = document.querySelectorAll(".addCart");
            addCartButtons.forEach(function(button) {
                button.addEventListener("click", function() {
                    cartCount++;
                    updateCartCount();
                });
            });

            return cards;
        }

        printItems(items);

        var formItem = document.getElementById("formItem");
        formItem.addEventListener("submit", function(e){
            e.preventDefault();

            var keyword = document.getElementById("keyword").value;

            var filteredItems = [];
            for(var j = 0; j < items.length; j++){
                if(items[j][1].toLowerCase().includes(keyword.toLowerCase())){
                    filteredItems.push(items[j]);
                }
            }
            printItems(filteredItems);
        });

        function filtering(keyword){
            var filteredItems = []
            for(var j=0; j < items.length; j++){
                if(items[j][1].toLowerCase().includes(keyword.toLowerCase())){
                    filteredItems.push(items[j])
                }
            }
            return filteredItems
        }

        var inputKeyword = document.getElementById("formItem")
        inputKeyword.addEventListener("keyup", function(e){
            var keyword = e.target.value;

            var filteredItems = filtering(keyword);
            printItems(filteredItems);
        });
    </script>

        crossorigin="anonymous">
    </script> -->
</body>
</html>
